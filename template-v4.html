<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a :href="link">Google</a>
</div>

<script>
new Vue({
	el: '#app',
    data: {
        titulo: 'Usando o vueJS!',
        link: 'http://google.com.br'
    },
    methods: {
        saudacao() {
            console.log(this);
            return this.titulo;
        }
    }
});
</script>
