<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}} | {{contador2}}</p>
    <p>{{resultado}}</p>
    <button v-on:click="adicionar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
</div>

<script>
new Vue({
	el: '#app',
    data: {
        contador: 0,
        contador2: 0
    },
    computed: {
        resultado(){
            console.log("resultado chamado");
            return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
        }
    },
    watch: {
        contador(novo, antigo) {
            setTimeout(() => {
                this.contador = 0;
            }, 2000)
        }
    },
    methods: {
        adicionar(){
            this.contador++;
        },
        diminuir(){
            this.contador--;
        },
        //resultado(){
            //console.log("resultado chamado");
            //return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
        //}
        
    }
});
</script>
